<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="signup-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required placeholder=" " />
                <label for="email">Email</label>
                <span class="error" id="emailError"></span>
            </div>
            <button type="button" class="btn-next" id="nextButton">Next â†’</button>

            <div class="input-group" id="passwordGroup" style="display: none;">
                <input type="password" id="password" required placeholder=" " />
                <label for="password">Password</label>
                <span class="error" id="passwordError"></span>
            </div>
            <button type="submit" class="btn-submit" id="submitButton" style="display: none;">Submit</button>
        </form>
        <div class="login-redirect">
            <p>New user? <a href="signup.html">Signup</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
